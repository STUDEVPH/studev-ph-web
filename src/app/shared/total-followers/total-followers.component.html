<div class="background">
  <div class="total">
    <div *ngFor="let control of controls">
      <div class="box">{{ control.box }}</div>
      <h3>{{ control.total }}</h3>
      <p>{{ control.location }}</p>
    </div>
  </div>
  <div class="description">
    All of this text is editable. Simply click anywhere in the paragraph or
    heading text and start typing.
  </div>
</div>
