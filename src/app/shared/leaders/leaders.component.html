<div class="content">
  <h1 class="title">MEET OUR LEADERS</h1>
  <div class="leaders-container">
    <div class="leaders" *ngFor="let control of controls">
      <div><img [src]="control.image" alt="" /></div>
      <div>
        <p>{{ control.name }}</p>
      </div>
      <div>
        <em>{{ control.rank }}</em>
      </div>
    </div>
  </div>
</div>
